<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<title>Boite modale avec Tailwind CSS</title>
</head>
<body class="bg-gray-300 bg-gradient-to-r flex content-center justify-center items-center h-full  from-yellow-400 via-red-500 to-pink-500">
	<div class="bg-white shadow-lg max-w-lg md:flex">
		
		<!-- IMAGE DU FORMULAIRE -->

		<img class="w-full h-40 object-cover md:h-full flex-1" src="https://picsum.photos/id/237/200/300" alt="logo">

		<!-- BOITE DIV CONTENANT LES -->
		<div class="p-4 flex-1 md:flex md:flex-col justify-center items-center">
			<!-- TITRE DU FORMULAIRE -->
			<h2 class="text-2xl font-bold text-gray-800 mb-2">Connection</h2>

			<!-- CONTENU DU FORMULAIRE -->

			<div class="mb-4">
				<label for="username" class="block text-gray-600 mb-2">Nom d'utilisateur</label>
				<input type="text" name="username" id="username" class="border shadow-inner py-2 px-3 w-full text-gray-700 focus:shadow-outline-none focus:border-transparent " placeholder="Nom d'utilisateur">

				<label for="password" class="block text-gray-600 mb-2">Mot de passe</label>
				<input type="password" name="password" id="password" class="border shadow-inner py-2 px-3 w-full text-gray-700 focus:shadow-outline-none focus:border-transparent " placeholder="Mot de passe">
			</div>	

			<!-- BOUTON DE VALIDATION -->
			<button class="submit bg-blue-500 px-4 py-2 text-white rounded focus:shadow-outline-none hover:bg-blue-800">Se connecter</button>

		</div>
	</div>
</body>
</html>
